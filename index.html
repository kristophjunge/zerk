<!DOCTYPE html>
<html>
	<head>
		<title>Jump And Run - Zerk Game Engine Demo</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<link href="./style.css" media="screen" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="./src/box2dweb/Box2dWeb-2.1.a.3.js"></script>
		<script type="text/javascript" src="./src/zerk/zerk.js"></script>
	</head>
	<body class="demo">
		<h1>Zerk Game Engine Demo</h1>
		<div id="zerk_demo_description">
			<h2>Jump And Run</h2>
			Controls:
			<table>
				<tr>
					<th>Key</th>
					<th>Function</th>
				</tr>
				<tr>
					<td>Left Arrow</td>
					<td>Walk left</td>
				</tr>
				<tr>
					<td>Right Arrow</td>
					<td>Walk right</td>
				</tr>
				<tr>
					<td>Space</td>
					<td>Jump</td>
				</tr>
				<tr>
					<td>Return</td>
					<td>Restart</td>
				</tr>
			</table>
			<p class="notice">Notice: If you are facing performance issues (&lt;60 FPS) please try to play the demo in a clean browser process without other tabs opened.</p>
		</div>
		<script>
			zerk.init({
				game: 'jumpandrun',
				gameDir: './demo/jumpandrun',
				zerkDir: './src/zerk',
				viewport: {
					showFPS: true,
					showFixtureBoundingBox: true
				}
			});
		</script>
		
	</body>
</html>
