<!DOCTYPE html>
<html>
	<head>
		<title>Zerk Demo: SandBox</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<link href="./style.css" media="screen" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="./src/box2dweb/Box2dWeb-2.1.a.3.js"></script>
		<script type="text/javascript" src="./src/json5/json5.js"></script>
		<script type="text/javascript" src="./src/zerk/zerk.js"></script>
		<script type="text/javascript" src="./src/zerk/helper.js"></script>
		<script type="text/javascript" src="./src/zerk/browser.js"></script>
	</head>
	<body>
		<script>
			zerk.init({
				bootstrap: {
					game: 'sandbox',
					gameDir: './demo/sandbox',
					zerkDir: './src/zerk',
					log: {
						enabled: true,
						severity: 3
					}
				},
				engine: {
					systems: {
						control: {
							mouse: {
								enableWheelZoom: true,
								enableJoint: false
							}
						}
                        /*
						viewport: {
							showBodyBuffer: true,
							showFixtureBuffer: true
						},
                        physics: {
                            debugDraw: true
                        }
                        */
					}
				}
			});
		</script>
		<select onchange="zerk.game.loadDemo(this.value);">
			<option value="sandbox.world.spritetest">Sprite Test</option>
			<option value="sandbox.world.shapes">Shapes</option>
			<option value="sandbox.world.worm">Worm</option>
			<option value="sandbox.world.hotrod">HotRod</option>
		</select>
        <div id="zerk-images" style="display: none;"></div>
	</body>
</html>
